# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
plugins_css: ["custom"]

appearance:
  theme_day: minimal
  theme_night: minimal
  font: native
  font_size: L

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'STAIR Research Group'
    description: 'STAIR Research Group at ICT, CAS focuses on Scalable and Trustworthy AI Research, including large-scale graph mining, trustworthy foundation models, and scalable algorithms for real-world AI applications.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: r
    fixed_to_top: true
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: true


# Site footer

# footer:
#   copyright:
#     notice: ''
#     license:
#       enable: false
#       allow_derivatives: false
#       share_alike: false
#       allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
      - python
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false

  # Map
  map:
    provider: google
    api_key: ''
    zoom: 15
# Show related content at the bottom of pages
show_related:
  docs: true
  page: false
  post: true
  project: true
  publication: true
  talk: true
############################
## Regional Settings
############################

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: 'en-us'

############################
## Advanced
############################

# Show estimated reading time for posts
reading_time: true

# Display next/previous section pager
section_pager: false
docs_section_pager: true

# Highlight the site author in author lists
highlight_superuser: false

# Link authors to their profile page
link_authors: true

# Load JS plugins
plugins_js: []

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

############################
## Publications
############################

publications:
  date_format: January 2006
  citation_style: apa

############################
## Projects
############################

projects:
  post_view: 2
  publication_view: 2
  talk_view: 2
